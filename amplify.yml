version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Ensure we are in the correct directory (frontend)
        - cd frontend
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
