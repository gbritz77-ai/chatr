version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "📂 Changing directory to frontend"
        - cd frontend
        - nvm install 20
        - nvm use 20
        - npm ci
        - npm install -g @aws-amplify/cli
        - |
          echo "⚙️ Pulling Amplify env: dev"
          amplify pull --yes --env dev \
          --amplify '{ "envName": "dev" }' \
          --frontend '{ "frontend": "javascript", "framework": "none", "config": {} }' \
          --providers '{ "awscloudformation": { "configLevel": "project" } }'
    build:
      commands:
        - echo "🚀 Building app from /frontend"
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
