version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "üìÇ Changing directory to frontend"
            - cd frontend
            - nvm install 20
            - nvm use 20
            - npm ci
            - npm install -g @aws-amplify/cli
            - |
              echo "‚öôÔ∏è Pulling Amplify env: dev"
              amplify pull --yes --env dev \
              --amplify '{ "envName": "dev" }' \
              --frontend '{ "frontend": "javascript", "framework": "none", "config": {} }' \
              --providers '{ "awscloudformation": { "configLevel": "project" } }'
        build:
          commands:
            - echo "üöÄ Building app from /frontend"
            - cd frontend
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
