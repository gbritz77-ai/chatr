version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm ci
            - npm install -g @aws-amplify/cli
            # âœ… Pull environment safely (fixes dynamic import callback error)
            - |
              amplify pull --yes --env dev \
              --amplify '{ "envName": "dev" }' \
              --frontend '{ "frontend": "javascript", "framework": "none", "config": {} }' \
              --providers '{ "awscloudformation": { "configLevel": "project" } }'
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
