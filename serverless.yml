service: chatr-service
frameworkVersion: '3'

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    path: .env
    logging: true
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
    reloadHandler: true
    ignoreJWTSignature: true
    corsAllowOrigin: "*"
    noPrependStageInUrl: false

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-2
  stage: dev

  environment:
    JWT_SECRET: SuperSecretKey123!
    VITE_API_BASE: https://byu72oz79h.execute-api.eu-west-2.amazonaws.com/dev
    MEMBERS_TABLE: chatr-members
    MESSAGES_TABLE: chatr-messages
    GROUPS_TABLE: chatr-groups
    READ_TRACKING_TABLE: chatr-read-tracking
    ATTACHMENTS_BUCKET: outsec-chat-bucket
    TYPING_TABLE: chatr-typing-status
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'

  iam:
    role:
      statements:
        # ‚úÖ DynamoDB permissions
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-members
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-messages
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-groups
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-read-tracking
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-typing-status

        # ‚úÖ S3 permissions (FULL + correct Resource separation)
        - Effect: Allow
          Action:
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::outsec-chat-bucket

        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
          Resource:
            - arn:aws:s3:::outsec-chat-bucket/*
          
        # ‚úÖ CloudWatch logging
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: arn:aws:logs:eu-west-2:*:log-group:*

# ============================================================
# üß± Packaging Optimization
# ============================================================
package:
  individually: true
  patterns:
    - '!node_modules/@aws-sdk/**'
    - '!node_modules/**/test/**'
    - '!node_modules/**/docs/**'
    - '!node_modules/**/examples/**'
    - '!node_modules/**/samples/**'
    - '!**/.vscode/**'
    - '!**/.git/**'
    - '!**/dist/**'
    - '!**/tmp/**'
    - '!**/*.log'
    - '!**/README.md'
    - '!**/LICENSE*'

# ============================================================
# üîß Function Definitions
# ============================================================
functions:
  # --- üîê Auth (Login) ---
  auth:
    handler: src/handlers/auth.handler
    package:
      patterns:
        - src/handlers/auth.js
        - node_modules/bcryptjs/**
        - node_modules/jsonwebtoken/**
        - node_modules/aws-sdk/**
    events:
      - http:
          path: auth
          method: post
          cors: true

  # --- üß© Register ---
  register:
    handler: src/handlers/register.handler
    package:
      patterns:
        - src/handlers/register.js
        - node_modules/bcryptjs/**
        - node_modules/jsonwebtoken/**
        - node_modules/aws-sdk/**
    events:
      - http:
          path: auth/register
          method: post
          cors: true

  # --- üë• Members ---
  members:
    handler: src/handlers/members.handler
    events:
      - http:
          path: members
          method: any
          cors: true

  # --- üí¨ Messages ---
  messages:
    handler: src/handlers/messages.handler
    events:
      - http:
          path: messages
          method: any
          cors: true
      - http:
          path: messages/{proxy+}
          method: any
          cors: true
      - http:
          path: messages/unread-counts
          method: get
          cors: true

  # --- üë®‚Äçüë©‚Äçüëß Groups ---
  groups:
    handler: src/handlers/groups.handler
    events:
      - http:
          path: groups
          method: any
          cors: true
      - http:
          path: groups/add
          method: put
          cors: true
      - http:
          path: groups/remove
          method: put
          cors: true
      - http:
          path: groups/delete
          method: delete
          cors: true

  # --- üì§ Presigned Upload ---
  presignUpload:
    handler: src/handlers/presignUpload.handler
    events:
      - http:
          path: presign-upload
          method: post
          cors: true

  # --- üì• Presigned Download ---
  presignDownload:
    handler: src/handlers/presignDownload.handler
    events:
      - http:
          path: presign-download
          method: post
          cors: true

  # --- üìé Get Attachment ---
  getAttachment:
    handler: src/handlers/getAttachment.handler
    events:
      - http:
          path: attachments
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                key: true

  # --- ‚úçÔ∏è Typing Indicators ---
  typing:
    handler: src/handlers/typing.handler
    events:
      - http:
          path: typing/start
          method: post
          cors: true
      - http:
          path: typing/stop
          method: post
          cors: true
      - http:
          path: typing
          method: get
          cors: true
