service: chatr-service
frameworkVersion: '3'

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    path: .env
    logging: true
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
    reloadHandler: true
    ignoreJWTSignature: true
    corsAllowOrigin: "*"
    noPrependStageInUrl: false # âœ… keeps /dev prefix visible in URLs

  # ðŸ†• Global CORS Configuration
  apiGateway:
    shouldStartNameWithService: true
    minimumCompressionSize: 1024
    binaryMediaTypes:
      - '*/*'
    # ðŸ†• This defines global CORS policy for all endpoints
    restApi:
      metricsEnabled: true
      loggingLevel: INFO
      endpointType: EDGE
    cors:
      origin: "*"
      headers:
        - Content-Type
        - Authorization
        - X-Amz-Date
        - X-Api-Key
        - X-Amz-Security-Token
      allowCredentials: false
      maxAge: 86400
      methods:
        - OPTIONS
        - GET
        - POST
        - PUT
        - DELETE

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-2
  stage: dev

  environment:
    # âœ… Global env vars for all Lambdas
    JWT_SECRET: SuperSecretKey123!
    VITE_API_BASE: https://byu72oz79h.execute-api.eu-west-2.amazonaws.com/dev
    MEMBERS_TABLE: chatr-members
    MESSAGES_TABLE: chatr-messages
    GROUPS_TABLE: chatr-groups
    READ_TRACKING_TABLE: chatr-read-tracking
    ATTACHMENTS_BUCKET: outsec-chat-bucket
    TYPING_TABLE: chatr-typing-status
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'

  iam:
    role:
      statements:
        # âœ… DynamoDB access (all app tables)
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-members
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-messages
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-groups
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-read-tracking
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-typing-status

        # âœ… S3 access
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:DeleteObject
          Resource:
            - arn:aws:s3:::outsec-chat-bucket
            - arn:aws:s3:::outsec-chat-bucket/*

        # âœ… CloudWatch logging (for all functions)
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: arn:aws:logs:eu-west-2:*:log-group:*

# ============================================================
#                     FUNCTION DEFINITIONS
# ============================================================
functions:
  # --- Auth ---
  auth:
    handler: src/handlers/auth.handler
    events:
      - http:
          path: auth
          method: post

  # --- Register ---
  register:
    handler: src/handlers/register.handler
    events:
      - http:
          path: auth/register
          method: post

  # --- Members ---
  members:
    handler: src/handlers/members.handler
    events:
      - http:
          path: members
          method: any

  # --- Messages ---
  messages:
    handler: src/handlers/messages.handler
    events:
      - http:
          path: messages
          method: any
      - http:
          path: messages/{proxy+}
          method: any

  # --- Groups ---
  groups:
    handler: src/handlers/groups.handler
    events:
      - http:
          path: groups
          method: any

  # --- Files ---
  files:
    handler: src/handlers/files.handler
    events:
      - http:
          path: files
          method: any

  # --- Attachments (Download) ---
  getAttachment:
    handler: src/handlers/getAttachment.handler
    events:
      - http:
          path: attachments
          method: get
          request:
            parameters:
              querystrings:
                key: true

  # --- Typing Indicators ---
  typing:
    handler: src/handlers/typing.handler
    events:
      - http:
          path: typing/start
          method: post
      - http:
          path: typing/stop
          method: post
      - http:
          path: typing
          method: get
