service: chatr-service
frameworkVersion: "3"

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    path: .env
    logging: true
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
    reloadHandler: true
    ignoreJWTSignature: true
    corsAllowOrigin: "*"
    noPrependStageInUrl: false

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-2
  stage: dev
  lambdaHashingVersion: 20201221

  # ‚úÖ Environment Variables
  environment:
    JWT_SECRET: SuperSecretKey123!
    VITE_API_BASE: https://j6gnvmb4wf.execute-api.eu-west-2.amazonaws.com/dev
    MEMBERS_TABLE: chatr-members
    MESSAGES_TABLE: chatr-messages
    GROUPS_TABLE: chatr-groups
    READ_TRACKING_TABLE: chatr-read-tracking
    ATTACHMENTS_BUCKET: outsec-chat-bucket
    TYPING_TABLE: chatr-typing-status
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"

  # ‚úÖ Global HTTP API CORS
  httpApi:
    cors:
      allowedOrigins:
        - "*" # change to https://dev.d3rrkqgvvakfxn.amplifyapp.com once confirmed working
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - OPTIONS
        - GET
        - POST
        - PUT
        - DELETE
      allowCredentials: false

  # ‚úÖ IAM Permissions
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-members
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-messages
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-groups
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-read-tracking
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-typing-status

        - Effect: Allow
          Action:
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::outsec-chat-bucket

        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
          Resource:
            - arn:aws:s3:::outsec-chat-bucket/*

        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: arn:aws:logs:eu-west-2:*:log-group:*

# ============================================================
# üß± Packaging Optimization
# ============================================================
package:
  individually: true
  excludeDevDependencies: true
  patterns:
    - "!**/.vscode/**"
    - "!**/.git/**"
    - "!**/dist/**"
    - "!**/tmp/**"
    - "!**/*.log"
    - "!**/README.md"
    - "!**/LICENSE*"

# ============================================================
# üîß Function Definitions
# ============================================================
functions:
  # --- üîê Auth ---
  auth:
    handler: src/handlers/auth.handler
    events:
      - httpApi:
          path: /auth
          method: post

  # --- üßæ Register ---
  register:
    handler: src/handlers/register.handler
    events:
      - httpApi:
          path: /auth/register
          method: post

  # --- üë• Members ---
  members:
    handler: src/handlers/members.handler
    events:
      - httpApi:
          path: /members
          method: any

  # --- üí¨ Messages ---
  messages:
    handler: src/handlers/messages.handler
    events:
      - httpApi:
          path: /messages
          method: any
      - httpApi:
          path: /messages/{proxy+}
          method: any

  # --- üë®‚Äçüë©‚Äçüëß Groups ---
  groups:
    handler: src/handlers/groups.handler
    events:
      - httpApi:
          path: /groups
          method: any
      - httpApi:
          path: /groups/add
          method: put
      - httpApi:
          path: /groups/remove
          method: put
      - httpApi:
          path: /groups/delete
          method: delete

  # --- üì§ Presigned Upload ---
  presignUpload:
    handler: src/handlers/presignUpload.handler
    events:
      - httpApi:
          path: /presign-upload
          method: post

  # --- üì• Presigned Download ---
  presignDownload:
    handler: src/handlers/presignDownload.handler
    events:
      - httpApi:
          path: /presign-download
          method: post

  # --- ‚úçÔ∏è Typing Indicators ---
  typing:
    handler: src/handlers/typing.handler
    events:
      - httpApi:
          path: /typing/start
          method: post
      - httpApi:
          path: /typing/stop
          method: post
      - httpApi:
          path: /typing
          method: get
