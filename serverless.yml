service: chatr-service
frameworkVersion: "3"

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    path: .env
    logging: true
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
    reloadHandler: true
    ignoreJWTSignature: true
    corsAllowOrigin: "*"
    noPrependStageInUrl: false

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-2
  stage: dev

  apiGateway:
    shouldStartNameWithService: true
    minimumCompressionSize: 1024
    binaryMediaTypes:
      - "*/*"
    metrics: true

  # ‚úÖ Environment variables (removed AWS_REGION to avoid reserved key error)
  environment:
    JWT_SECRET: SuperSecretKey123!
    VITE_API_BASE: VITE_API_BASE=https://sud3788n42.execute-api.eu-west-2.amazonaws.com
    MEMBERS_TABLE: chatr-members
    MESSAGES_TABLE: chatr-messages
    GROUPS_TABLE: chatr-groups
    READ_TRACKING_TABLE: chatr-read-tracking
    ATTACHMENTS_BUCKET: outsec-chat-bucket
    TYPING_TABLE: chatr-typing-status
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"

  iam:
    role:
      statements:
        # ‚úÖ DynamoDB permissions
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-members
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-messages
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-groups
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-read-tracking
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-typing-status

        # ‚úÖ S3 permissions
        - Effect: Allow
          Action:
            - s3:ListBucket
          Resource: arn:aws:s3:::outsec-chat-bucket
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
          Resource: arn:aws:s3:::outsec-chat-bucket/*

        # ‚úÖ CloudWatch logs
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: arn:aws:logs:eu-west-2:*:log-group:*

# ============================================================
# üì¶ Package optimization
# ============================================================
package:
  individually: true
  excludeDevDependencies: true
  patterns:
    - "!**/.vscode/**"
    - "!**/.git/**"
    - "!**/dist/**"
    - "!**/tmp/**"
    - "!**/*.log"
    - "!**/README.md"
    - "!**/LICENSE*"

# ============================================================
# üîß Lambda Functions ‚Äî Cleaned + CORS Safe
# ============================================================
functions:
  # --- üîê AUTH ---
  auth:
    handler: src/handlers/auth.handler
    events:
      - http:
          path: auth
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

  # --- üßæ REGISTER ---
  register:
    handler: src/handlers/register.handler
    events:
      - http:
          path: auth/register
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

  # --- üë• MEMBERS ---
  members:
    handler: src/handlers/members.handler
    events:
      - http:
          path: members
          method: any
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

  # --- üí¨ MESSAGES ---
  messages:
    handler: src/handlers/messages.handler
    events:
      - http:
          path: messages
          method: any
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
      - http:
          path: messages/unread-counts
          method: get
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

  # --- üë®‚Äçüë©‚Äçüëß GROUPS ---
  groups:
    handler: src/handlers/groups.handler
    events:
      - http:
          path: groups
          method: any
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
      - http:
          path: groups/add
          method: put
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
      - http:
          path: groups/remove
          method: put
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
      - http:
          path: groups/delete
          method: delete
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

  # --- üì§ PRESIGNED UPLOAD ---
  presignUpload:
    handler: src/handlers/presignUpload.handler
    events:
      - http:
          path: presign-upload
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

  # --- üì• PRESIGNED DOWNLOAD ---
  presignDownload:
    handler: src/handlers/presignDownload.handler
    events:
      - http:
          path: presign-download
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

  # --- ‚úçÔ∏è TYPING INDICATORS ---
  typing:
    handler: src/handlers/typing.handler
    events:
      - http:
          path: typing/start
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
      - http:
          path: typing/stop
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
      - http:
          path: typing
          method: get
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
