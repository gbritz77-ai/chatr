service: chatr-service
frameworkVersion: "3"

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    path: .env
    logging: true

  # üîß Local Dev Setup
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
    reloadHandler: true
    ignoreJWTSignature: true
    corsAllowOrigin: "*"
    noPrependStageInUrl: false

  # üåç Global CORS (shared across all handlers)
  cors:
    origins:
      - "https://dev.d3rrkqgvvakfxn.amplifyapp.com"
      - "http://localhost:5173"
      - "*"
    headers:
      - Content-Type
      - Authorization
      - X-Amz-Date
      - X-Api-Key
      - X-Amz-Security-Token
      - X-Amz-User-Agent
    methods:
      - OPTIONS
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
    allowCredentials: false

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-2
  stage: dev

  environment:
    JWT_SECRET: SuperSecretKey123!
    VITE_API_BASE: ${env:VITE_API_BASE}
    MEMBERS_TABLE: chatr-members
    MESSAGES_TABLE: chatr-messages
    GROUPS_TABLE: chatr-groups
    READ_TRACKING_TABLE: chatr-read-tracking
    ATTACHMENTS_BUCKET: outsec-chat-bucket
    TYPING_TABLE: chatr-typing-status
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"

  # ‚úÖ IAM Permissions (DynamoDB, S3, CloudWatch)
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:DescribeTable
          Resource:
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-members
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-messages
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-groups
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-read-tracking
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-typing-status
        - Effect: Allow
          Action:
            - s3:*
          Resource:
            - arn:aws:s3:::outsec-chat-bucket
            - arn:aws:s3:::outsec-chat-bucket/*
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: arn:aws:logs:eu-west-2:*:*

  # ‚úÖ CloudWatch Logs + Metrics Configuration
  logs:
    restApi: true
    httpApi: true
    frameworkLambda: true
    retentionInDays: 30  # auto-clean old logs after 30 days
    accessLogging: true
    executionLogging: true
    fullExecutionData: true
    level: INFO
    role: arn:aws:iam::528757805971:role/AmazonAPIGatewayPushToCloudWatchLogs

  # ‚úÖ API Gateway advanced settings
  apiGateway:
    shouldStartNameWithService: true
    binaryMediaTypes:
      - "*/*"
    minimumCompressionSize: 1024
    metrics: true

package:
  individually: true
  excludeDevDependencies: true
  patterns:
    - "!**/.vscode/**"
    - "!**/.git/**"
    - "!**/dist/**"
    - "!**/tmp/**"
    - "!**/*.log"
    - "!**/README.md"
    - "!**/LICENSE*"

# =========================================================
# üß© LAMBDA FUNCTIONS
# =========================================================
functions:
  # ---------------------------------------------------------
  # AUTH
  # ---------------------------------------------------------
  auth:
    handler: src/handlers/auth.handler
    events:
      - http:
          path: auth
          method: POST
          cors: ${self:custom.cors}
      - http:
          path: auth
          method: OPTIONS
          cors: ${self:custom.cors}

  # ---------------------------------------------------------
  # REGISTER
  # ---------------------------------------------------------
  register:
    handler: src/handlers/register.handler
    events:
      - http:
          path: auth/register
          method: POST
          cors: ${self:custom.cors}
      - http:
          path: auth/register
          method: OPTIONS
          cors: ${self:custom.cors}

  # ---------------------------------------------------------
  # MEMBERS (CloudWatch enabled)
  # ---------------------------------------------------------
  members:
    handler: src/handlers/members.handler
    events:
      - http:
          path: members
          method: ANY
          cors: ${self:custom.cors}
      - http:
          path: members
          method: OPTIONS
          cors: ${self:custom.cors}
      - http:
          path: members/{userid}
          method: ANY
          cors: ${self:custom.cors}
      - http:
          path: members/{userid}
          method: OPTIONS
          cors: ${self:custom.cors}

  # ---------------------------------------------------------
  # MESSAGES (üí¨ Same structure as AUTH)
  # ---------------------------------------------------------
  messages:
    handler: src/handlers/messages.handler
    events:
      # POST ‚Äî Save messages
      - http:
          path: messages
          method: POST
          cors: ${self:custom.cors}

      # GET ‚Äî Fetch messages
      - http:
          path: messages
          method: GET
          cors: ${self:custom.cors}

      # OPTIONS ‚Äî Preflight (CORS)
      - http:
          path: messages
          method: OPTIONS
          cors: ${self:custom.cors}

      # Wildcard path for proxy support
      - http:
          path: messages/{proxy+}
          method: ANY
          cors: ${self:custom.cors}

  # ---------------------------------------------------------
  # GROUPS
  # ---------------------------------------------------------
  groups:
    handler: src/handlers/groups.handler
    events:
      - http:
          path: groups
          method: ANY
          cors: ${self:custom.cors}
      - http:
          path: groups/{proxy+}
          method: ANY
          cors: ${self:custom.cors}

  # ---------------------------------------------------------
  # PRESIGNED UPLOAD/DOWNLOAD
  # ---------------------------------------------------------
  presignUpload:
    handler: src/handlers/presignUpload.handler
    events:
      - http:
          path: presign-upload
          method: POST
          cors: ${self:custom.cors}
      - http:
          path: presign-upload
          method: OPTIONS
          cors: ${self:custom.cors}

  presignDownload:
    handler: src/handlers/presignDownload.handler
    events:
      - http:
          path: presign-download
          method: POST
          cors: ${self:custom.cors}
      - http:
          path: presign-download
          method: OPTIONS
          cors: ${self:custom.cors}

  # ---------------------------------------------------------
  # WORK SCHEDULE
  # ---------------------------------------------------------
  workSchedule:
    handler: src/handlers/workSchedule.handler
    events:
      - http:
          path: work-schedule
          method: ANY
          cors: ${self:custom.cors}

  # ---------------------------------------------------------
  # TYPING EVENTS
  # ---------------------------------------------------------
  typing:
    handler: src/handlers/typing.handler
    events:
      - http:
          path: typing/start
          method: POST
          cors: ${self:custom.cors}
      - http:
          path: typing/stop
          method: POST
          cors: ${self:custom.cors}
      - http:
          path: typing
          method: GET
          cors: ${self:custom.cors}
