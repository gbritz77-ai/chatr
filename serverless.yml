service: chatr-service
frameworkVersion: "3"

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    path: .env
    logging: true

  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
    reloadHandler: true
    ignoreJWTSignature: true
    corsAllowOrigin: "*"
    noPrependStageInUrl: false

  # üåç Shared CORS configuration
  custom:
  cors:
    origins:
      - "https://dev.d3rrkqgvvakfxn.amplifyapp.com"
      - "http://localhost:5173"
    headers:
      - Content-Type
      - Authorization
      - X-Amz-Date
      - X-Api-Key
      - X-Amz-Security-Token
      - X-Amz-User-Agent
    methods:
      - OPTIONS
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    allowCredentials: false

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-2
  stage: dev

  environment:
    JWT_SECRET: SuperSecretKey123!
    VITE_API_BASE: https://6ideo0rlff.execute-api.eu-west-2.amazonaws.com/dev
    MEMBERS_TABLE: chatr-members
    MESSAGES_TABLE: chatr-messages
    GROUPS_TABLE: chatr-groups
    READ_TRACKING_TABLE: chatr-read-tracking
    ATTACHMENTS_BUCKET: outsec-chat-bucket
    TYPING_TABLE: chatr-typing-status
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"

  iam:
    role:
      statements:
        # DynamoDB
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-members
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-messages
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-groups
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-read-tracking
            - arn:aws:dynamodb:eu-west-2:*:table/chatr-typing-status

        # S3
        - Effect: Allow
          Action:
            - s3:ListBucket
          Resource: arn:aws:s3:::outsec-chat-bucket

        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
          Resource: arn:aws:s3:::outsec-chat-bucket/*

        # Logs
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: arn:aws:logs:eu-west-2:*:log-group:*

  # ‚úÖ Enforce CORS inside API Gateway itself
  apiGateway:
    shouldStartNameWithService: true
    binaryMediaTypes:
      - "*/*"
    minimumCompressionSize: 1024
    metrics: true
    defaultCorsPreflightOptions:
      allowOrigins:
        - "https://dev.d3rrkqgvvakfxn.amplifyapp.com"
        - "http://localhost:5173"
        - "*"
      allowHeaders:
        - Content-Type
        - Authorization
        - X-Amz-Date
        - X-Api-Key
        - X-Amz-Security-Token
        - X-Amz-User-Agent
      allowMethods:
        - OPTIONS
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
      allowCredentials: false

# ============================================================
# üì¶ Package Optimization
# ============================================================
package:
  individually: true
  excludeDevDependencies: true
  patterns:
    - "!**/.vscode/**"
    - "!**/.git/**"
    - "!**/dist/**"
    - "!**/tmp/**"
    - "!**/*.log"
    - "!**/README.md"
    - "!**/LICENSE*"

# ============================================================
# üîß Lambda Functions ‚Äî CORS auto-applied
# ============================================================
functions:
  auth:
    handler: src/handlers/auth.handler
    events:
      - http:
          path: auth
          method: post
          cors: true
      - http:
          path: auth
          method: options
          cors: true

  register:
    handler: src/handlers/register.handler
    events:
      - http:
          path: auth/register
          method: post
          cors: true

  members:
    handler: src/handlers/members.handler
    events:
      - http:
          path: members
          method: any
          cors: true

  messages:
    handler: src/handlers/messages.handler
    events:
      - http:
          path: messages
          method: any
          cors: true
      - http:
          path: messages/unread-counts
          method: get
          cors: true

  groups:
    handler: src/handlers/groups.handler
    events:
      - http:
          path: groups
          method: any
          cors: true
      - http:
          path: groups/add
          method: put
          cors: true
      - http:
          path: groups/remove
          method: put
          cors: true
      - http:
          path: groups/delete
          method: delete
          cors: true

  presignUpload:
    handler: src/handlers/presignUpload.handler
    events:
      - http:
          path: presign-upload
          method: post
          cors: true

  presignDownload:
    handler: src/handlers/presignDownload.handler
    events:
      - http:
          path: presign-download
          method: post
          cors: true

  workSchedule:
    handler: src/handlers/workSchedule.handler
    events:
      - http:
          path: work-schedule
          method: any
          cors: true

  typing:
    handler: src/handlers/typing.handler
    events:
      - http:
          path: typing/start
          method: post
          cors: true
      - http:
          path: typing/stop
          method: post
          cors: true
      - http:
          path: typing
          method: get
          cors: true
